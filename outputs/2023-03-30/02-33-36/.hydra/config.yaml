project:
  path: /workspaces/torchmtc/out/netruns
  name_prefix: torchmtc
  version: 0.01
data:
  path: /.datasets
  name_dataset: mnist
  epochs: 20
  batch_size: 60
  workers: 3
  num_triplet_train: 10000
  num_triplet_val: 5000
trainer:
  lr: 0.0001
  momentun: 0.9
  cuda: true
  gpu: 0
  parallel: true
  arch: preactresnet18
  loss: cross
  opt: adam
  scheduler: step
  numclass: 10
  numchannels: 3
  image_size: 32
  finetuning: true
  dim: 32
  margin: 1.0
checkpoint:
  print_freq: 10
  resume: chk000000.pth.tar
  snapshot: 5
  verbose: true
seed: 123456
